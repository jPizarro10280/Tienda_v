<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
            <link href="css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Información de Categoria</h2>
            <a th:href="@{/categoria/listado}">Regresar</a>
            <hr/>
            <form th:action="@{/categoria/guardar}"
                  method="post"
                  th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/> <!-- Esto es para que no se dupliquen las cosas, se sobre escriban en el creado antes-->

                <fieldset>
                    <label for="descripcion">Descripción</label>
                    <input type="text" name="descripcion" th:field="*{descripcion}"/>
                </fieldset>

                <fieldset>
                    <label for="activo">Activo</label>
                    <input type="checkbox" name="activo" th:field="*{activo}"/>
                </fieldset>
                <hr/>
                <input type="submit" value="Guardar" name="guardar"/>
            </form>
        </div>
        <!--Comentario-->
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
