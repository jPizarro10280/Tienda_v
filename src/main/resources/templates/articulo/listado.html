 <html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Informaci√≥n de articulos</h2>
            <a th:href="@{/articulo/nuevo}">Nuevo Articulo</a>
            <div th:if="${articulos !=null and !articulos.empty}">
                <table border="1">
                    <tr>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Existencias</th>
                        <th>Activo</th>
                        <th>Eliminar</th>
                        <th>Modificar</th>
                    </tr>
                    <tr th:each="articulo : ${articulos}">
                        <td>[[${articulo.descripcion}]]</td>
                        <td style="text-align: right">[[${#numbers.formatDecimal(articulo.precio,3,2)}]]</td>
                        <td style="text-align: center">[[${articulo.existencias}]]</td>
                        <td style="text-align: center"><input type="checkbox" 
                                                              name="activo" 
                                                              th:checked="${articulo.activo}" 
                                                              disable="true"/>
                        </td>
                        <td><a th:href="@{/articulo/modificar/}+${articulo.idArticulo}">Eliminar</a></td>
                        <td><a th:href="@{/articulo/modificar/}+${articulo.idArticulo}">Modificar</a></td>
                    </tr>
                </table>
            </div>
            <div th:if="${articulos == null or articulos.empty}">
                <h2>No hay articulos que mostrar</h2>
            </div>
            <!--Comentario-->
            <footer th:replace="layout/plantilla :: footer"/>
        </div>
    </body>

</html>
