<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:fragment="head"> 
        <title>TechShop</title>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>

        <header th:fragment="header" class="header">
            <div class="container">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                    <a th:href="@{/}" class="navbar-brand">TechShop</a>
                    <button class="navbar-toggler" 
                            data-tiggle="colapse" 
                            data-target="#navbarCollapse">
                        <span class="nav-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/cliente/listado}" 
                                   class="nav-menu-link nav-link" 
                                   th:ref="#{plantilla.clientes}">
                                    Cliente</a>
                            </li>

                            <li class="nav-item px-2">
                                <a th:href="@{/articulo/listado}" 
                                   class="nav-menu-link nav-link" 
                                   th:ref="#{plantilla.articulos}">
                                    Articulos</a>
                            </li>

                            <li class="nav-item px-2">
                                <a th:href="@{/categoria/listado}" 
                                   class="nav-menu-link nav-link" 
                                   th:ref="#{plantilla.categorias}">
                                    Categorias</a>
                            </li>

                            <li class="nav-item px-2">
                                <a th:href="@{/usuario/listado}" 
                                   class="nav-menu-link nav-link" 
                                   th:ref="#{plantilla.usuarios}">
                                    Usuarios</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                            </li>

                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();"
                                       class="nav-link">
                                        <i class="fas fa-user-times"></i>
                                        [[#{plantilla.logout}]]
                                    </a>
                                </form>
                            </li>
                        </ul>

                    </div>
                </nav>
                </nav>
        </header>
        <footer th:fragment="footer" class="footer">
            <p>&COPY; [[#{plantilla.derechos}]] | 
                <a th:href="@{/(lang=es)}">ES</a>
                <a th:href="@{/(lang=en)}">EN</a>
            </p>
        </footer>
    </body>
</html>
