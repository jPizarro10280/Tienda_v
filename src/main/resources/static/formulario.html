    <section>
      <h2>Ejemplo de un Form</h2>
      <article>
        <header>
          <h3>Registro de informacion</h3>
        </header>
        <form action="confirmacion.jsp" method="post">
          <input type="hidden" name="idUsuario" value="255545" />
          <label>Nombre: </label>
          <input
            type="text"
            name="Nombre"
            placeholder="Nombre completo"
            required
          /><br />
          <label>Comida Favorita </label><br />
          koreana <input type="checkbox" name="koreana" /><br />
          Espanola<input type="checkbox" name="espanola" /><br />
          Alemana<input type="checkbox" name="alemana" /><br />
          <label>Correo: </label>
          <input
            type="email"
            name="correo"
            placeholder="juan@gmail.com"
          /><br />
          <label>Fecha de Reserva</label>
          <input type="date" name="fecha" /><br />
          <label>Hora de Reserva</label>
          <input type="time" name="hora" /><br />
          <label>Requiere Asistencia</label>
          Si <input type="radio" name="asistencia" value="si" /> No
          <input type="radio" name="asistencia" value="no" /><br />
          <label>Codigo secreto de Abordaje</label>
          <input type="password" name="codigo" />

          <input type="submit" name="enviar" value="Enviar" />
        </form>
      </article>
